<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-app-pub-6511809469227824~8935914955",
      enable_page_level_ads: true
    });
  </script>
  <script>
    function showInterstitialAd() {
      // Interstitial ad script setup here
      var interstitialAd = new google.ads.interstitial.InterstitialAd({
        adUnitId: 'ca-app-pub-6511809469227824/7722271173',
      });
      interstitialAd.addEventListener('loaded', function() {
        interstitialAd.show();
      });
      interstitialAd.loadAd();
    }
  </script>
</head>
<body>
  <button onclick="showInterstitialAd()">Show Interstitial Ad</button>
</body>
</html>
